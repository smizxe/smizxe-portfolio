<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangai Wallpaper - Retro Neon</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #2e003e 0%, #1a0024 40%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            width: 1920px;
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image:
                linear-gradient(rgba(139, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
        }

        .glow-overlay {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            animation: pulse-glow 4s ease-in-out infinite alternate;
        }

        .logo {
            max-width: 600px;
            max-height: 600px;
            z-index: 1;
            filter: drop-shadow(0 0 15px rgba(200, 100, 255, 0.3)) drop-shadow(0 0 30px rgba(138, 43, 226, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.5;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Retro grid horizon effect at bottom (optional, subtle) */
        .grid-horizon {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, rgba(138, 43, 226, 0.1) 0%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent, black);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glow-overlay"></div>
        <div class="grid-horizon"></div>
        <img src="logo.png" alt="Yangai Logo" class="logo">
    </div>
</body>

</html>
